<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Add books to read</h1>
    <form class="js-form form">
      <div class="input-container">
        <label
          >Book name <input type="text" name="Book name " class="input" />
        </label>
        <br />

        <label>Book author<input type="text" name="Book author" /> </label>
      </div>
      <br />
      <div class="category-container">
        <select name="Book genres">
          <option>criminal</option>
          <option>sci-fi</option>
          <option>fantasy</option>
          <option>poetry</option>
          <option>drama</option>
          <option>science</option>
        </select>
      </div>
      <br />

      <div class="priority-container">
        <b>Priority</b>
        <label>
          <input type="radio" name="Priority" value="1" />
          1
        </label>
        <label>
          <input type="radio" name="Priority" value="2" />
          2
        </label>
        <label>
          <input type="radio" name="Priority" value="3" />
          3
        </label>
        <label>
          <input type="radio" name="Priority" value="4" />
          4
        </label>
        <label>
          <input type="radio" name="Priority" value="5" />
          5
        </label>
      </div>
      <br />
      <div class="button-container">
        <button type="submit" class="add-btn">add</button>
        <button type="submit" class="delete-btn">delete</button>
      </div>

      <ol class="todo-list"></ol>
    </form>
    <script src="index.js"></script>
  </body>
</html>
